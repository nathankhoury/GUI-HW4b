A single-page interactive activity that allows the user to specify lower and upper bounds
of both axes of a multiplication table, and then generates the described table in a sufficiently
aesthetically pleasing manner. Unexpected/unacceptable user interaction is handled using the
jQuery Validation plugin to verify numeric input within the specified range and enforce consistency.
Error messages are displayed inline to inform the user of issues and their relative location
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dynamic Multiplication Table</title>
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <!-- my CSS  -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- user inputs for table -->
    <form id="form" class="inlineElement formBody">
      <fieldset> <!-- fieldset reference: https://www.w3schools.com/tags/tag_fieldset.asp -->
        <legend id="formHeader">Please enter table specifications</legend>
          <!-- form labels and entries -->
          <p class="formLabelEntryPair">
            <label for="colMin">Minimum column value (between -50 to 50)</label>
            <input type="text" id="colMin" name="colMin" required>
          </p>
          <div id="colMinSlider" class="sliderCol"></div>
          <p class="formLabelEntryPair">
            <label for="colMax">Maximum column value (between -50 to 50)</label>
            <input type="text" id="colMax" name="colMax" required>
          </p>
          <div id="colMaxSlider" class="sliderCol"></div>
          <p class="formLabelEntryPair">
            <label for="rowMin">Minimum row value (between -50 to 50)</label>
            <input type="text" id="rowMin" name="rowMin" required>
          </p>
          <div id="rowMinSlider" class="sliderRow"></div>
          <p class="formLabelEntryPair">
            <label for="rowMax">Maximum row value (between -50 to 50)</label>
            <input type="text" id="rowMax" name="rowMax" required>
          </p>
          <div id="rowMaxSlider" class="sliderRow"></div>
          <button type="submit" id="generateButton">Generate</button>
      </fieldset>
    </form>
    <div id="tableContainer" class="inlineElement">
      <table id="result">
        <!-- referred to in javascript, generated by user specs -->
      </table>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- jQuery Validation plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <!-- jQuery UI JS -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!-- JS code for generating table -->
    <script src="js/script.js"></script>
    <!-- JS code for calling validation methods -->
    <script src="js/validate.js"></script>
    <!-- JS code for slider (mine) -->
    <script src="js/slider.js"></script>
    <!-- JS code for tabs (mine) -->
    <script src="js/tabs.js"></script>
   </body>
</html>
